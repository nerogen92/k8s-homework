apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      initContainers:
        - name: init-service
          image: busybox
          command:
            [
              'sh',
              '-c',
              'until nslookup nginx-service.default.svc.cluster.local; do echo waiting for nginx-service; sleep 2; done;',
            ]
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80